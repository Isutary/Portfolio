<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/contact.css">
    <link rel="icon" type="image/png" href="image/favicon.ico"/>
    <script src="https://kit.fontawesome.com/7743dfa197.js" crossorigin="anonymous"></script>
    <script src="js/contact.js"></script>
    <title> Contact - Edib Supic </title>
</head>
<body>
    <header>
        <nav>
          <ul>
            <li> <a href="index.html"> Home </a> </li>
            <li> <a href="projects.html"> Projects </a> </li>
            <li> <a href="blog.html"> Blog </a> </li>
            <li> <a href="contact.html" class="active"> Contact </a> </li>
          </ul>
        </nav>
    </header>
    <main>
        <div class="contact-me-wrapper">
            <span class="contact"> Contact </span>
            <form>
                <div class="input-wrapper">
                    <label id="firstNameLabel" for="firstName"> First name </label>
                    <input id="firstName" type="text" onfocus="focusHandler('firstNameLabel')" onblur="blurHandler(this, 'firstNameLabel')">
                </div>
                <div class="input-wrapper">
                    <label id="lastNameLabel" for="lastName"> Last name </label>
                    <input id="lastName" type="text" onfocus="focusHandler('lastNameLabel')" onblur="blurHandler(this, 'lastNameLabel')">
                </div>
                <div class="input-wrapper">    
                    <label id="emailLabel" for="email"> Email </label>
                    <input id="email" type="email" onfocus="focusHandler('emailLabel')" onblur="blurHandler(this, 'emailLabel')">
                </div>
                <div class="input-wrapper">
                    <label id="titleLabel" for="title"> Title </label>
                    <input id="title" type="text" onfocus="focusHandler('titleLabel')" onblur="blurHandler(this, 'titleLabel')">
                </div>
                <div class="input-wrapper">
                    <label id="messageLabel" for="message"> Message </label>
                    <textarea id="message" rows="10" onfocus="focusHandler('messageLabel')" onblur="blurHandler(this, 'messageLabel')"></textarea>
                </div>
                <div class="input-wrapper">
                    <input type="submit" value="Send">
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="contact-wrapper">
            <span> Name: Edib Šupić </span>
            <span> Email: edibce@gmail.com </span>
            <span> Phone: +387/63-209-330 </span>
        </div>
        <div class="social-wrapper">
            <span> <a href="https://www.facebook.com/" target="_blank"> <i class="fab fa-facebook-square"></i> </a>
            </span>
            <span> <a href="https://www.linkedin.com/" target="_blank"> <i class="fab fa-linkedin"></i> </a> </span>
        </div>
    </footer>
</body>
</html>
